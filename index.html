<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>
  <body>
    <div id="sudoku">
      <div id="board"></div>
      <div class="controls">
        <button id="check" class="btn btn-blue">get hints</button>

        <button id="reset" class="btn btn-red">reset game</button>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
